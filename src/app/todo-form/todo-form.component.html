<form (ngSubmit)="onSubmit()" #todoForm="ngForm">
  <div>
    <label for="task">
      タスク
    </label>
    <input 
     type="text" 
     id="task" 
     [(ngModel)]="todo.task" 
     name="task"
    >
  </div>
  <div>
    <label for="dueDate">
      期限
    </label>
    <input 
     type="date"
     id="dueDate"
     [ngModel]="todo.dueDate | date: 'yyyy-MM-dd'"
     (ngModelChange)="dueDateChanged($event)"
     name="dueDate"
    >
  </div>
  <div>
    <label for="status">
      完了？
    </label>
    <input
     type="checkbox"
     id="status"
     [(ngModel)]="todo.status"
     name="status"
    >
  </div>
  <button type="submit">
    追加
  </button>
</form>

<p *ngFor="let td of todos">
  {{td.task}}
  <button (click)="deleteTodo(td)">delete</button>
</p>

<h3>Task</h3>
<p>{{todo.task}}</p>

<h3>Due date</h3>
<p>{{todo.dueDate}}</p>

<h3>Status</h3>
<p>{{todo.status}}</p>
